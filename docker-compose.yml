services:
  postgres:
    image: postgres:15-alpine
    container_name: opencircle-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-opencircle}
    # ports:
    #   - "5432:5432"  # Commented out for production - no external access
    volumes:
      - opencircle_pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - opencircle-network

  redis:
    image: redis:7-alpine
    container_name: opencircle-redis
    # ports:
    #   - "6379:6379"  # Commented out for production - no external access
    volumes:
      - opencircle_redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - opencircle-network

  migrate:
    image: ghcr.io/devscalelabs/opencircle-api:latest
    container_name: opencircle-migration
    command: >
      sh -c "
      echo 'Waiting for PostgreSQL to be available...' &&
      while ! pg_isready -h postgres -p 5432 -U ${POSTGRES_USER:-postgres};
      do sleep 2; done &&
      echo '[MIGRATION] Running Alembic upgrade head...' &&
      uv run alembic upgrade head &&
      echo '[SUCCESS] Schema migration completed.'
      "
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-opencircle}
      - DB_URL=postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-opencircle}
      - ENVIRONMENT=production
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB:-opencircle}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - opencircle-network
    restart: "no"

  api:
    image: ghcr.io/devscalelabs/opencircle-api:latest
    container_name: opencircle-api
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-opencircle}
      - DB_URL=postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-opencircle}
      - REDIS_URL=redis://redis:6379
      - CELERY_BROKER_URL=redis://redis:6379
      - CELERY_RESULT_BACKEND=redis://redis:6379
      - ENVIRONMENT=production
      - R2_ENDPOINT_URL=${R2_ENDPOINT_URL}
      - R2_ACCESS_KEY_ID=${R2_ACCESS_KEY_ID}
      - R2_SECRET_ACCESS_KEY=${R2_SECRET_ACCESS_KEY}
      - R2_BUCKET_NAME=${R2_BUCKET_NAME}
      - R2_PUBLIC_URL=${R2_PUBLIC_URL}
      - GITHUB_CLIENT_ID=${GITHUB_CLIENT_ID}
      - GITHUB_CLIENT_SECRET=${GITHUB_CLIENT_SECRET}
      - GITHUB_REDIRECT_URI=${GITHUB_REDIRECT_URI}
      - PLATFORM_URL=${PLATFORM_URL}
      - RESEND_API_KEY=${RESEND_API_KEY}
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      migrate:
        condition: service_completed_successfully
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - opencircle-network

  celery:
    image: ghcr.io/devscalelabs/opencircle-api:latest
    container_name: opencircle-celery
    command: uv run celery -A src.core.celery_app worker --loglevel=info
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-opencircle}
      - DB_URL=postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-opencircle}
      - REDIS_URL=redis://redis:6379
      - CELERY_BROKER_URL=redis://redis:6379
      - CELERY_RESULT_BACKEND=redis://redis:6379
      - ENVIRONMENT=production
      - R2_ENDPOINT_URL=${R2_ENDPOINT_URL}
      - R2_ACCESS_KEY_ID=${R2_ACCESS_KEY_ID}
      - R2_SECRET_ACCESS_KEY=${R2_SECRET_ACCESS_KEY}
      - R2_BUCKET_NAME=${R2_BUCKET_NAME}
      - R2_PUBLIC_URL=${R2_PUBLIC_URL}
      - RESEND_API_KEY=${RESEND_API_KEY}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      migrate:
        condition: service_completed_successfully
    restart: unless-stopped
    networks:
      - opencircle-network

  admin:
    image: ghcr.io/devscalelabs/opencircle-admin:latest
    container_name: opencircle-admin
    ports:
      - "4000:80"
    restart: unless-stopped
    networks:
      - opencircle-network

  platform:
    image: ghcr.io/devscalelabs/opencircle-platform:latest
    container_name: opencircle-platform
    ports:
      - "3000:80"
    restart: unless-stopped
    networks:
      - opencircle-network

volumes:
  opencircle_pg_data:
    driver: local
  opencircle_redis_data:
    driver: local

networks:
  opencircle-network:
    driver: bridge
    external: false
