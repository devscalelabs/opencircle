name: Release

on:
  workflow_dispatch:
    inputs:
      version_type:
        description: "Version bump type"
        required: true
        default: "patch"
        type: choice
        options:
          - patch
          - minor
          - major

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.PAT_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.18.3

      - name: Install dependencies
        run: pnpm install

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Install Python dependencies
        run: |
          cd apps/api
          uv sync --dev

      - name: Update versions
        run: |
          # Get current version
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          echo "Current version: $CURRENT_VERSION"

          # Create a simple changeset for the version bump
          mkdir -p .changeset
          cat > .changeset/release.md << EOF
          ---
          "@opencircle/core": ${{ github.event.inputs.version_type }}
          "@opencircle/ui": ${{ github.event.inputs.version_type }}
          ---

          Release ${{ github.event.inputs.version_type }} version bump
          EOF

          # Update versions
          pnpm changeset version

          # Sync Python version
          python scripts/sync-python-version.py

          # Get new version
          NEW_VERSION=$(node -p "require('./package.json').version")
          echo "New version: $NEW_VERSION"
          echo "NEW_VERSION=$NEW_VERSION" >> $GITHUB_ENV

      - name: Commit version changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add .
          git commit -m "chore: bump version to ${{ env.NEW_VERSION }}"
          git tag "v${{ env.NEW_VERSION }}"
          git push origin main --follow-tags

      - name: Create GitHub Release
        run: |
          gh release create "v${{ env.NEW_VERSION }}" \
            --title "Release ${{ env.NEW_VERSION }}" \
            --notes "Release ${{ env.NEW_VERSION }}" \
            --latest
        env:
          GITHUB_TOKEN: ${{ secrets.PAT_TOKEN }}

      - name: Release Summary
        run: |
          echo "## ðŸŽ‰ Release ${{ env.NEW_VERSION }} Created!"
          echo "**Version:** ${{ env.NEW_VERSION }}"
          echo "**Type:** ${{ github.event.inputs.version_type }}"
          echo "**Packages Updated:** @opencircle/core, @opencircle/ui"
          echo "**Python API:** Version synced to ${{ env.NEW_VERSION }}"
