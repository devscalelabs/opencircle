name: Manual Docker Build Test

on:
  workflow_dispatch:
    inputs:
      app:
        description: "App to build"
        required: true
        default: "api"
        type: choice
        options:
          - api
          - platform
          - admin
      push_to_registry:
        description: "Push to registry"
        required: true
        default: false
        type: boolean

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        if: ${{ github.event.inputs.push_to_registry == 'true' }}
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/${{ github.event.inputs.app }}
          tags: |
            type=raw,value=latest
            type=raw,value=test-${{ github.run_number }}
            type=sha

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./apps/${{ github.event.inputs.app }}/Dockerfile
          push: ${{ github.event.inputs.push_to_registry == 'true' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64

      - name: Test container
        if: ${{ github.event.inputs.app == 'api' }}
        run: |
          echo "Testing API container..."
          docker run --rm -d -p 8000:8000 ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/${{ github.event.inputs.app }}:test-${{ github.run_number }}
          sleep 10
          curl -f http://localhost:8000/health || exit 1
          docker stop $(docker ps -q)

      - name: Test container
        if: ${{ github.event.inputs.app == 'platform' || github.event.inputs.app == 'admin' }}
        run: |
          echo "Testing ${{ github.event.inputs.app }} container..."
          docker run --rm -d -p 8080:80 ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/${{ github.event.inputs.app }}:test-${{ github.run_number }}
          sleep 5
          curl -f http://localhost:8080/health || exit 1
          docker stop $(docker ps -q)

      - name: Image digest
        run: echo ${{ steps.build.outputs.digest }}
